    <script type="text/javascript" src="js/jquery.pmgform.js"></script>
    <script>
        $(document).ready(function(){


            $('#containermodal').pmgform({
                id:'myModal',
                title: 'Invite collaborators',
                closable:true,
                buttons   : [

                                 {
                                  title:'Send Invitations',
                                  type :'primary',
                                  onClick : function( elem ){
                                      console.log(elem)
                                      alert('clicked');
                                  }
                                 }
                                 
                                ],
                items: {
                         id        : 'formid',
                         name      : 'formulario',
                         items     : [
                                        {
                                            type      : 'text',
                                            id        : 'textArea1',
                                            name      : 'textField',
                                            label     : 'Permissions',
                                            disabled   : false,
                                            placeHolder: 'Type something',
                                            editable   : true,
                                            focused    : false,
                                            value      : 'asdfa',
                                            wtype      : 'xlarge', //mini,small,medium,large,xlarge
                                            requiered    : false, 
                                            gtype       : 'varchar' //varchar,email,number,password
                                        },
                              
                                        {
                                            type       :'radiobutton',
                                            id        : 'radiobutton',
                                            name      : 'radiobutton',
                                            label     : 'New Invitation',
                                            inline    : true,
                                            items     :[['Email','Email'],['Generate Link','Generate Link']]
                                        },
                                        {
                                            type      : 'text',
                                            id        : 'emails',
                                            name      : 'emails',
                                            label     : ' ',
                                            help      : true, //false
                                            helpText  : 'Enter email addresses (comma separated)',
                                            disabled   : false,
                                            placeHolder: 'aaa@pmapper.com,bbb@pmapper.com,...',
                                            editable   : true,
                                            focused    : false,
                                            value      : 'asdfa',
                                            wtype      : 'xlarge', //mini,small,medium,large,xlarge
                                            requiered    : false, 
                                            gtype       : 'varchar' //varchar,email,number,password
                                        },
                                         {
                                            type      : 'textarea',
                                            id        : 'message',
                                            name      : 'message',
                                            label     : 'Message',
                                            rows      : 3,
                                            requiered :false   //optional
                                        },
                                        
                         ]
                       }
                       
            }).pmvalidator();
            
        })
    </script>
